<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Golden Cypher</title>
</head>
<body class="">
    <header>
        <div id="switch" onclick="toggleMode()">
            <button></button>
        </div>
        <h1>Golden Cypher</h1>
        <div id="space"></div>
    </header>

    <main>
        <input type="text" name="keyWord" id="keyWord" placeholder="PALAVRA-CHAVE" title="Plavra-chave">

        <div class="opcional">
            <span>Opcional</span>
            <input type="text" name="repositionKey" id="repositionKey" placeholder="CHAVE DE REPOSIÇÃO" title="Chave de reposição">
        </div>

        <div id="withLabels">
            <label for="caractersNumber">
                NÚMERO DE CARACTERES:
                <input class="smallInput" type="number" name="caractersNumber" id="caractersNumbers" autocomplete="off">
            </label>

            <label for="specialCaracter">
                CARACTERE ESPECIAL:
                <div class="opcional">
                    <span>Opcional</span>
                    <input class="smallInput" type="text" name="specialCaracter" id="specialCaracter" maxlength="1" autocomplete="off">
                </div>
            </label>
        </div>

        <div id="results">
            <p id="result">ihasdifhsf</p>
            <i class="fa-regular fa-copy" title="Copiar"></i>
        </div>

        <button id="generate">GERAR</button>
    </main>

    <script src="https://kit.fontawesome.com/236858bdbb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
